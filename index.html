<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="left_side">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="right_side">
      <h1 class="order_heading">Order Summary</h1>
      <p class="order_detail">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="music">
        <div class="music_img"><img src="images/icon-music.svg" alt=""></div>
        <div class="music_details">
          <h3 class="music_heading">Annual Plan</h3>
          <div class="music_price">$59.99/year</div>
        </div>
        <a class="music_btn" href="#">Change</a>
      </div>
      <button class="btn btn_primary">Proceed to Payment</button>
      <button class="btn btn_secondary">Cancel Order</button>
    </div>
  </div>


  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
